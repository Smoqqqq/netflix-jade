<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <form action="" method="post">
        <h1>Se connecter</h1>
        <label for="">E-mail</label>
        <input autocomplete="false" type="email" placeholder="E-mail">
        <label for="">Mot de passe</label>
        <input autocomplete="false" type="password">
        <br><br>
        <a href="register.html" style="color: white">Je n'ai encore de compte&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg></a><br><br>
        <input type="submit" value="S'inscrire">
    </form>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: white;
        }

        body {
            display: grid;
            place-items: center;
            background: url("Netflix-Background-1.jpg");
            height: 100vh;
            margin: 0px;
        }

        form {
            padding: 30px;
            border: 1px solid red;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        label {
            color: white;
            margin: 10px 0px 5px 0px;
            display: block;
        }

        input {
            display: block;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid red;
            width: 300px
        }

        input:active,
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.8)
        }

        input[type="checkbox"] {
            display: inline;
            width: fit-content
        }

        .check {
            display: flex;
        }

        .check label {
            margin: 0px
        }

        input[type="submit"] {
            background: red;
            color: white;
        }

        input[type="submit"]:hover {
            color: red;
            background: white;
            cursor: pointer;
        }
    </style>

</body>

</html>
